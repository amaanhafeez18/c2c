<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2C</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage">
        <div class="form-container">
            <h1>C2C</h1>
            <h2>Welcome! Please Enter Your Values</h2>
            <form id="inputForm">
                <div class="selectors">
                    <div class="select-group">
                        <label for="Industry">Select Industry:</label>
                        <select id="industry" required>
                            <option value="Retail">Retail</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Healthcare">Healthcare</option>
                        </select>
                    </div>
                    <div class="select-group">
                        <label for="month">Select Month:</label>
                        <select id="month" required>
                            <option value="NOV">NOV</option>
                            <option value="DEC">DEC</option>
                            <option value="JAN">JAN</option>
                        </select>
                    </div>
                </div>
                <div class="values">
                    <label for="start">Start Value:</label>
                    <input type="number" id="start" required min="1">

                    <label for="end">End Value:</label>
                    <input type="number" id="end" required min="1">
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
<!-- Main Application -->
<div id="mainApp" style="display: none;">
    <div class="scale-container">
        <div class="container">
            <div id="output"></div>
            <div class="pagination">
                <button id="backButton" class="page-button">Back</button>
                <span id="pageNumber">Page 1</span>
                <button id="nextButton" class="page-button">Next</button>
            </div>
        </div>
        <div id="progress-container" style="text-align: center; margin-top: 20px;">
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
            <div id="progressPercent">0%</div>
        </div>
    </div>

    <!-- Home Button -->
    <button id="homeButton" class="home-button">Home</button>
</div>


    <script src="script.js"></script>
</body>
</html>
