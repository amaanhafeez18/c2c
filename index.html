<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2C</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Landing Page -->
    <div id="landingPage">
        <div class="form-container">
            <h1>C2C</h1>
            <h2>Welcome! Please Enter Your Values</h2>
            <form id="inputForm">
                <div class="selectors">
                    <div class="select-group">
                        <label for="Industry">Select Industry:</label>
                        <select id="industry" required>
                            <option value="Agriculture_11">(11) Agriculture, Forestry, Fishing and Hunting</option>
                            <option value="Mining_21">(21) Mining, Quarrying, and Oil and Gas Extraction</option>
                            <option value="Utilities_22">(22) Utilities</option>
                            <option value="Construction_23">(23) Construction</option>
                            <option value="Manufacturing_31">(31) Manufacturing</option>
                            <option value="Manufacturing_32">(32) Manufacturing</option>
                            <option value="Manufacturing_33">(33) Manufacturing</option>
                            <option value="Wholesale_42">(42) Wholesale Trade</option>
                            <option value="Retail_44">(44) Retail Trade</option>
                            <option value="Retail_45">(45) Retail Trade</option>
                            <option value="Transportation_48">(48) Transportation and Warehousing</option>
                            <option value="Transportation_49">(49) Transportation and Warehousing</option>
                            <option value="Information_51">(51) Information</option>
                            <option value="Finance_52">(52) Finance and Insurance</option>
                            <option value="RealEstate_53">(53) Real Estate and Rental and Leasing</option>
                            <option value="Professional_54">(54) Professional, Scientific, and Technical Services
                            </option>
                            <option value="Management_55">(55) Management of Companies and Enterprises</option>
                            <option value="Administrative_56">(56) Administrative and Support and Waste Management and
                                Remediation Services</option>
                            <option value="Educational_61">(61) Educational Services</option>
                            <option value="Healthcare_62">(62) Health Care and Social Assistance</option>
                            <option value="Arts_71">(71) Arts, Entertainment, and Recreation</option>
                            <option value="Accommodation_72">(72) Accommodation and Food Services</option>
                            <option value="OtherServices_81">(81) Other Services (except Public Administration)</option>
                            <option value="PublicAdmin_92">(92) Public Administration</option>
                        </select>
                    </div>
                    <div class="select-group">
                        <label for="month">Select Month:</label>
                        <select id="month" required>

                            <option value="JAN">JAN</option>
                            <option value="FEB">FEB</option>
                            <option value="MAR">MAR</option>
                            <option value="APR">APR</option>
                            <option value="MAY">MAY</option>
                            <option value="JUN">JUN</option>
                            <option value="JUL">JUL</option>
                            <option value="AUG">AUG</option>
                            <option value="SEP">SEP</option>
                            <option value="OCT">OCT</option>
                            <option value="NOV">NOV</option>
                            <option value="DEC">DEC</option>

                        </select>
                    </div>
                </div>
                <div class="values">
                    <label for="start">Start Value:</label>
                    <input type="number" id="start" required min="1">

                    <label for="end">End Value:</label>
                    <input type="number" id="end" required min="1">
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <!-- Main Application -->
    <div id="mainApp" style="display: none;">
        <div class="scale-container">
            <div class="container">
                <div id="output"></div>
                <div class="pagination">
                    <button id="backButton" class="page-button">Back</button>
                    <span id="pageNumber">Page 1</span>
                    <button id="nextButton" class="page-button">Next</button>
                </div>
            </div>
            <div id="progress-container" style="text-align: center; margin-top: 20px;">
                <div id="progressBar">
                    <div id="progressFill"></div>
                </div>
                <div id="progressPercent">0%</div>
            </div>
        </div>

        <!-- Home Button -->
        <button id="homeButton" class="home-button">Home</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
